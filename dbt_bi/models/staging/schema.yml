version: 2

models:
  - name: stg_orders
    description: "Staging orders: упрощённая подготовка без полного клининга."
    columns:
      - name: order_id
        description: "Primary key."
        tests: [ unique, not_null ]
        meta:
          dimension:
            type: number
      - name: user_id
        description: "FK to users."
        tests:
          - relationships:
              to: ref('stg_users')
              field: user_id
        meta:
          dimension:
            type: number
      - name: order_date
        description: "Order timestamp."
        meta:
          dimension:
            type: timestamp
      - name: quantity
        description: ""
        meta:
          dimension:
            type: number
      - name: amount
        description: ""
        meta:
          dimension:
            type: number
      - name: status
        description: ""
        meta:
          dimension:
            type: string
      - name: promo_id
        description: "Промокод (может быть пустым)."

  - name: stg_users
    description: "Staging users: лёгкая нормализация без полного клининга."
    columns:
      - name: user_id
        description: "Primary key."
        tests: [ unique, not_null ]
        meta:
          dimension:
            type: number
      - name: email
        description: "User email."
        meta:
          dimension:
            type: string
      - name: created_at
        description: "Дата регистрации (может быть в строковом формате)."
        meta:
          dimension:
            type: timestamp
      - name: name
        description: ""
        meta:
          dimension:
            type: string
      - name: country
        description: ""
        meta:
          dimension:
            type: string
      - name: is_active
        description: ""
        meta:
          dimension:
            type: boolean
